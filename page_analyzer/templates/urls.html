{% extends "sample.html" %}

{% block main %}
<main class="flex-grow-1">
    <table class="table" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.id }}</td>
                <td><a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a></td>
                <td>{{ checks.get(url.id).created_at }}</td>
                <td>{{ checks.get(url.id).status_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
