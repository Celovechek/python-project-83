<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
              </ul>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form action="/urls" method="post" class="d-flex">
                        <input
                            type="text"
                            name="url"
                            placeholder="https://www.example.com"
                            class="form-control form-control-lg me-3"
                            required
                        >
                        <button type="submit" class="btn btn-primary btn-lg px-5">Проверить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top py-3 mt-5">
        <div class="container-lg text-center">
            <a href="https://github.com/Celovechek/python-project-83" target="_blank">
                <i class="bi bi-github me-1"></i> GitHub
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
